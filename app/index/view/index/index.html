{include file="commoneasy/head" /}
<section class="content">
	<h2>Leave（{$count}）</h2>
	<div class="box-body">
		<div class="table-responsive">
			<div class="row">
				<div class="col-md-8">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="name">姓名</label>
							<input name="name" type="text" class="form-control"placeholder="姓名...">
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
						<a href="{:url('create')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;申請</a>
					</form>
				</div>
			</div>
			<table class="table no-margin">
				<thead>
					<tr>
						<th>ID</th>
						<th>name</th>
						<th>date</th>
						<th>reason</th>
						<th>approved</th>
					</tr>
				</thead>
				{volist name="list" id="user" }
				<tbody>
					<tr>
						<td>{$user.id}</td>
						<td>{$user.name}</td>
						<td>{$user.date}</td>
						<td>{$user.reason}</td>
						<td>{$user.approved}</td>
						<td>
							<a href="{:url('edit?id=' . $user->getData('id'))}">
							编辑</a>&nbsp;&nbsp;
							<a href="{:url('delete?id=' . $user->getData('id'))}">删除</a>
						</td>						
					</tr>
				</tbody>
				{/volist}
			</table>
		</div>
	</div>
</section>
{include file="commoneasy/foot" /}
