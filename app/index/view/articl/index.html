{include file="commoneasy/head" /}
<section class="content">
	<h2>Article（{$count}）</h2>
	<div class="box-body">
		<div class="table-responsive">
			<div class="row">
				<div class="col-md-8">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="name">姓名</label>
							<input name="name" type="text" class="form-control"placeholder="尚未有搜尋功能
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
						<a href="{:url('create')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;申請</a>
					</form>
				</div>
			</div>
			<table class="table no-margin">
				<thead>
					<tr>
						<th>ID</th>
						<th>Article</th>
						<th>Author</th>
						<th>Time</th>
						<th>Remarks</th>
					</tr>
				</thead>
				{volist name="list" id="user" }
				<tbody>
					<tr>
						<td>{$user.id}</td>
						<td>{$user.article}</td>
						<td>{$user.Author}</td>
						<td>{$user.time}</td>
						<td>{$user.Remarks}</td>
						</td>
					</tr>
				</tbody>
				{/volist}
			</table>
		</div>
	</div>
</section>
{include file="commoneasy/foot" /}
